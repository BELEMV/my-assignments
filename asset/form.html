<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div align="center">
      <h2>FAMILY GUY FORM</h2>
      <pre>please all fields are required</pre>
    </div><br><br><br>
    <fieldset>
      <form method="post" action="table.html">
        <div>
          <label for="fname">FIRST NAME</label>
          <input type="text" placeholder="Peter" required>
        </div><br><br>
        <div>  
          <label for="lname">LAST NAME</label>
          <input type="text" placeholder="Griffin" required>
        </div><br><br>
        <div> 
          <label for="email">EMAIL</label>
          <input type="email" placeholder="meggif@gmail.com" required>
        </div><br><br>
        <div>
        <div>   
          <label for="gender">GENDER</label>
          <select name="gender" id="">
              <option value="male">male</option>
              <option value="female">female</option>
          </select>
         </div><br><br>
         <div>
           <input type="submit" value="register">    
         </div>
      </form>
    </fieldset><br>
    <pre>if you dont want to fill the form please kindly<a href="table.html">click me</a></pre>
  
</body>
</html>
